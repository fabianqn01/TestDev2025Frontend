
<h2 mat-dialog-title>
    {{ 
      data.mode === 'create' ? 'Crear Nueva Entidad' : 
      data.mode === 'edit' ? 'Editar Entidad' : 
      'Detalles de Entidad' 
    }}
  </h2>
  <mat-dialog-content>
    <form [formGroup]="entityForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input 
          matInput 
          formControlName="name" 
          required
          [readonly]="data.mode === 'view'"
        >
        <mat-error *ngIf="entityForm.get('name')?.invalid">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripci√≥n</mat-label>
        <input 
          matInput 
          formControlName="description"
          [readonly]="data.mode === 'view'"
        >
      </mat-form-field>

      <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button 
          *ngIf="data.mode !== 'view'"
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="entityForm.invalid">
          {{ data.mode === 'create' ? 'Crear' : 'Actualizar' }}
        </button>
      </div>
    </form>
  </mat-dialog-content>
