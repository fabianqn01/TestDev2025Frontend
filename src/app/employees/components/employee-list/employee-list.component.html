<div class="container">
  <h1>Listado de Empleados</h1>

  <button 
    *ngIf="(roles$ | async)?.includes('Admin')" 
    mat-raised-button 
    color="primary" 
    (click)="openCreateDialog()">
    <mat-icon>add</mat-icon> Crear Nuevo Empleado
  </button>

  <mat-progress-bar 
    *ngIf="loading$ | async" 
    mode="indeterminate">
  </mat-progress-bar>

  <table 
    mat-table 
    [dataSource]="dataSource" 
    matSort 
    class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Posici√≥n</th>
      <td mat-cell *matCellDef="let row">{{ row.position }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salario</th>
      <td mat-cell *matCellDef="let row">{{ row.salary | currency }}</td>
    </ng-container>

    <!-- Nueva columna para mostrar el nombre de la entidad -->
    <ng-container matColumnDef="entityName">
      <th mat-header-cell *matHeaderCellDef>Entidad</th>
      <td mat-cell *matCellDef="let row">{{ row.entityName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button 
          mat-icon-button 
          color="primary"
          (click)="openViewDialog(row)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button 
          *ngIf="(roles$ | async)?.includes('Admin')"
          mat-icon-button 
          color="primary"
          (click)="openEditDialog(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button 
          *ngIf="(roles$ | async)?.includes('Admin')"
          mat-icon-button 
          color="warn"
          (click)="confirmDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[5, 10, 25]" 
    showFirstLastButtons>
  </mat-paginator>
</div>
